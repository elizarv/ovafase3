          <div class="content-wrapper">
            <div class="forms" id="remp" name="remp">
              <section class="forms">
                <div class="container-fluid">
                  <div class="row">
                    <!-- Form Registrar Usuarios -->
                    <div class="col-lg-4">
                      <div class="card">
                        <div class="card-header d-flex align-items-center">
                          <h3 class="h4">Registrar Usuario</h3>
                        </div>
                        <div class="card-body">
                          <form id="registrarUsuario" action="javascript:preUsuarioInsert('registrarUsuario')" method="post">
                            <input name="ruta" type="hidden" placeholder="Ingrese el codigo" class="form-control" value="UsuarioInsert">
                            <div class="form-group">
                              <label class="form-control-label">Código</label>
                              <input name="codigo" type="text" placeholder="Ingrese el codigo" class="form-control" required>
                            </div>
                            <div class="form-group">
                              <label class="form-control-label">Contraseña</label>
                              <input name="password" type="password" placeholder="Ingrese la contrasena" class="form-control" required>
                            </div>
                            <div class="form-group">
                              <label class="form-control-label">Nombre</label>
                              <input name="nombre" type="text" placeholder="Ingrese el nombre" class="form-control" required>
                            </div>
                            <div class="form-group">
                              <label class="form-control-label">Apellidos</label>
                              <input name="apellidos" type="text" placeholder="Ingrese los apellidos" class="form-control" required>
                            </div>
                            <div class="form-group">
                              <input type="submit" value="Registrar" class="btn btn-primary">
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
